<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="container">
        <div class="form-div">
            <form onsubmit="Click(event)">
                <table>
                    <tr>
                        <td id="heading" colspan="2"><h1>Personal Information Form</h1></td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td id="td2">
                            <input type="text" id="name" placeholder="Enter your Name Here...."/>
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td id="td2">
                            <input type="password" id="password" placeholder="Enter your Name Here...."/>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td id="td2">
                           Male<input type="radio" id="gender" value="Male"> 
                           Female<input type="radio" id="gender" value="Female"> 
                        </td>
                    </tr>
                    <tr>
                        <td>Hobbies</td>
                        <td id="td2">
                            Watching TV<input type="checkbox" id="hobbies" value="Watching TV">
                            Swimming<input type="checkbox" id="hobbies" value="Swimming">
                            Football<input type="checkbox" id="hobbies" value="playing Football">
                        </td>
                    </tr>
                    <tr>
                        <td>Education</td>
                        <td id="td2">
                            <select name="" id="">
                                <option value="BBA">BBA</option>
                                <option value="BSC">BSC</option>
                                <option value="MBA">MBA</option>
                                <option value="B.COM">B.COM</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td> Comment</td>
                        <td id="td2">
                            <textarea id="comment" cols="30" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">submit</button>
                        </td>
                    </tr>
                </table>
        </div>
        <div class="form-div">
                <table>
                    <tr>
                        <td id="nameResult"></td>
                    </tr>
                    <tr>
                        <td id="passwordResult"></td>
                    </tr>
                    <tr>
                        <td id="genderResult"></td>
                    </tr>
                    <tr>
                        <td id="hobbiesResult"></td>
                    </tr>
                    <tr>
                        <td id="educationResult"></td>
                    </tr>
                    <tr>
                        <td id="commentResult"></td>
                    </tr>
                  
                </table>
            </form>
        </div>
    </div>
        <script src="./js/funtionality.js"></script>
    </body>
</html>
